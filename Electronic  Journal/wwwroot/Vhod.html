<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электронный журнал</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Электронный журнал</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Логин</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" id="btn" onclick="login()">Войти</button>
            </form>
            <div style="text-align: center; margin-top: 20px; color: #9ca3af; font-size: 13px;">
                V 0.1
            </div>
        </div>
    </div>

    <script>
        async function login() {
            const url = "https://localhost:7176"
            const username = document.getElementById('login').value
            const password = document.getElementById('password').value

            try {
                const response = await fetch(`${url}/User`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json', // Добавлен заголовок
                    },
                    body: JSON.stringify({ Username: username, Password: password })
                })

                if (response.status == '200') {
                    document.getElementById('btn').textContent = "Успех!"
                }
                else {
                    document.getElementById('btn').textContent = "Неверно!"
                }
            }
            catch (error) {
                document.getElementById('btn').textContent = "Ошибка!"
            }
        }
    </script>
</body>
</html>
