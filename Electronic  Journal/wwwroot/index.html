<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электронный журнал</title>
    <link rel="stylesheet" href="cssstyle.css">
</head>
<body>
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <h1>Электронный журнал</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Логин</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn" id="btn" onclick="login(event)">Войти</button>
            </form>
            <div class="demo-info">
                <p><strong>Там это крч ZXC</strong></p>
                <p>Студент: Darv1n / RDGP_3624</p>
                <p>Преподаватель: Kudl / 1234</p>
            </div>
        </div>
    </div>
    <script>
        async function login(event) {
            event.preventDefault();
            const url = "https://localhost:7287"
            const username = document.getElementById("username").value
            const password = document.getElementById("password").value
            try {
                const response = await fetch(`${url}/User/login`,
                    {
                        method: `POST`,
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ Login: username, Password: password })
                    }
                )
                if (response.ok) {
                    const userData = await response.json(); 
                    console.log('Данные пользователя:', userData);
                    const userType = userData.type;
                    console.log('Тип пользователя:', userType);
                    document.getElementById('btn').textContent = "Успешно!";
                    setTimeout(() => {
                        if (userType === 0) {
                            window.location.href = 'student.html';
                        } else if (userType === 1) {
                            window.location.href = 'teacher.html';
                        } else {
                            console.error('Неизвестный тип пользователя:', userType);
                            document.getElementById('btn').textContent = "Ошибка типа!";
                        }
                    }, 1000);
                }
            }
            catch (err) {

            }
        }
    </script>
</body>
</html>
