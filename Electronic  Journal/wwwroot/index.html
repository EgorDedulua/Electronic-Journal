<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электронный журнал</title>
    <link rel="stylesheet" href="cssstyle.css">
</head>
<body>
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <h1>Электронный журнал</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Логин</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn" id="btn">Войти</button>
            </form>
            <div class="demo-info">
                <p><strong>Демо-доступы:</strong></p>
                <p>Студент: ivan.petrov / student123</p>
                <p>Преподаватель: teacher.ivanova / teacher123</p>
            </div>
        </div>
    </div>
    <script>
        async function login() {
            const url = "https://localhost:7176"
            const username = document.getElementById("username").value
            const password = document.getElementById("password").value
            try {
                const response = await fetch(`${url}/User/login`,
                    {
                        method: `GET`,
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({Login:username,Password:password})
                    }
                )
                if (response.status == '200') {
                    document.getElementById('btn').textContent="Kruto"
                }
            }
        }
    </script>
</body>
</html>
