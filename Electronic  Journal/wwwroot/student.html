<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электронный журнал - Студент</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Student Dashboard -->
    <div id="studentDashboard">
        <header class="header">
            <div class="header-content">
                <div>
                    <h1>Электронный журнал</h1>
                    <div class="header-role">Студент</div>
                </div>
                <div class="user-info">
                    <div class="user-details">
                        <div class="user-name" id="studentName"></div>
                        <div class="user-group" id="studentGroup"></div>
                    </div>
                    <button class="logout-btn" onclick="logout()">Выход</button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <h2 class="page-title">Мои оценки</h2>
            <p class="page-subtitle">Просмотр успеваемости по предметам</p>

            <div class="table-container">
                <table class="grades-table" id="studentTable">
                    <thead id="studentTableHead"></thead>
                    <tbody id="studentTableBody"></tbody>
                </table>
            </div>

            <h2 class="page-title" style="margin-top: 40px;">Моя посещаемость</h2>
            <p class="page-subtitle">Просмотр посещаемости по предметам</p>

            <div class="table-container">
                <table class="grades-table" id="studentAttendanceTable">
                    <thead id="studentAttendanceTableHead"></thead>
                    <tbody id="studentAttendanceTableBody"></tbody>
                </table>
            </div>

            <div class="stats-container">
                <h3 class="stats-title">Статистика</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Всего оценок</div>
                        <div class="stat-value" id="totalGrades">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Средний балл</div>
                        <div class="stat-value" id="avgGrade">—</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Пропусков</div>
                        <div class="stat-value" id="totalAbsences">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Опозданий</div>
                        <div class="stat-value" id="totalLates">0</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/student.js"></script>
</body>
</html>
